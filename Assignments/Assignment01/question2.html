<html>
  <head>
    <title>Question 2</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/common/images/favicon.png"
    />
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script>
      function init() {
        const go = () => {
          document.getElementById("date").innerText = moment().format("dddd, D MMMM YYYY | HH:mm:ss");
        };
        setInterval(go, 1000);
        go();
      }
      window.onload = init;
    </script>
  </head>
  <body>
    <p id="date"></p>
  </body>
</html>
