<html>
  <head>
    <title>Question 3</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/common/images/favicon.png"
    />
    <script>
      function init() {
        document.getElementById("form").onsubmit = () => {
          const array = eval(document.getElementById("array").value);

          let result = "True";
          for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
              if (array[i][j] != 0 && i != j) {
                  result = "False";
              }
            }
          }

          document.getElementById("result").innerText = result;

          return false; // cancel form submit
        };
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <form id="form">
      <label for="array">Input 2D array:</label>
      <input type="string" id="array" />
      <input type="submit" id="submit" value="Submit" />
    </form>
    <p>Matrix is diagonal: <span id="result"></span></p>
  </body>
</html>
